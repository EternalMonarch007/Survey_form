<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
  <head>
  <body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thanks for taking your time to give us Feedback.</p>
  </header>
    <form id="survey-form">
      <label for="name" id="name-label">Name:
        <input class="inline" id="name" type="text" placeholder="Enter your name" required/>
      </label>
      <label for="email" id="email-label">E-mail: <input class="inline" id="email" type="email" placeholder ="Enter your e-mail" required/></label>
      <label for="number" id="number-label">Age(optional):<input class="inline" id="number" type="number" placeholder="Age" min="16" max="100"required/>
      </label>
    <label>Which option best describes your current role?
      <select class="inline" id="dropdown">
        <option value="">Select an option:</option>
        <option value="1">Student </option>
        <option value="2">Full-time Job</option>
        <option value="3">Full-time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">other</option>
      </select>
    </label>
    <label>
    Would you recommend freecodecamp to a friend?
        <ul>
          <li><input name="user-recommend" value="definetly"type="radio" checked/>Defintely</li>
          <li><input name="user-recommend" value="maybe" type="radio"/>Maybe</li>
          <li><input name="user-recommend" type="radio" value="sure"/>Sure</li>
        </ul>
    </label>
    <label> What is your favorite feature in freecodecamp?
      <select class="inline" id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Opensource</option>
        <option value="4">Community</option>
      </select>
    </label>
    <div>
    <label >What would you like to see improved?(check all that apply)
      <label class="inline" for="first">
        <input id="first" type="checkbox" value="Frontend"/>Front-end Projects 
      </label>
      <label class="inline" for="second">
        <input id="second" type="checkbox" value="Backend"/>Back-end Projects
      </label>
      <label class="inline" for="third">
        <input id="third" type="checkbox" value="Challenges"/>Challenges
      </label>
      <label class="inline" for="fourth">
        <input id="fourth" type="checkbox" value="Forum"/>Forum
      </label>
    </label>
    </div>
    <label>Any comment or suggestions?
    </label>
    <textarea class="inline more"></textarea>
    <input id="submit" type="submit" value="Send" class="submit-button"/>
    </form>
  </body>
</html>
